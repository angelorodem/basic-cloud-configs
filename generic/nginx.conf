user www-data;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

worker_cpu_affinity     auto;
worker_rlimit_nofile    8192;
worker_processes auto;

events {
	worker_connections 2048;
	use epoll;
}

http {
	########################
	#### Basic Settings ####
	########################
	charset                 utf-8;
	sendfile                on;
	tcp_nopush              on;
	tcp_nodelay             on;
	server_tokens           off;
	server_name_in_redirect off;
	log_not_found           off;
	types_hash_max_size     2048;
	types_hash_bucket_size  64;
	client_max_body_size    128M;

	# MIME
	include      /etc/nginx/mime.types;
	default_type application/octet-stream;

	##################
	#### Timeouts ####
	##################
	keepalive_timeout           30s;
	client_body_timeout         30s;
	client_header_timeout       30s;
	send_timeout                30s;
	reset_timedout_connection   on;
	proxy_connect_timeout       30s;
	proxy_send_timeout          30s;
	proxy_read_timeout          30s;

	##############################
	#### DDoS Zone definition ####
	##############################

	limit_conn_zone $http_x_forwarded_for zone=perip:10m;
	limit_req_zone  $http_x_forwarded_for zone=req_limit_per_ip:5m rate=40r/s;

	# SSL Settings
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;

	##############
	#### LOGS ####
	##############

	# Logging Settings
	log_format main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
		      '$status $body_bytes_sent "$http_referer" '
		      '"$http_user_agent" "$http_x_forwarded_for"';
	error_log  /var/log/nginx/error.log;

	# Log only errors
	map $status $loggable {
	~^[23] 0;
	default 1;
	}

	access_log /var/log/nginx/access.log combined if=$loggable buffer=512k flush=1m;

	#######################
	#### Gzip Settings ####
	#######################
	gzip              on;
	gzip_vary         on;
	gzip_proxied      any;
	gzip_comp_level   6;
	gzip_buffers      16 8k;
	gzip_http_version 1.1;
	gzip_types        text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##########################
	#### Security Headers ####
	##########################
	add_header X-XSS-Protection          "1; mode=block" always;
	add_header X-Content-Type-Options    "nosniff" always;
	add_header Referrer-Policy           "no-referrer-when-downgrade" always;
	add_header Content-Security-Policy   "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
	add_header Permissions-Policy        "interest-cohort=()" always;
	add_header Strict-Transport-Security "max-age=31536000" always;
	proxy_http_version                   1.1;
	proxy_cache_bypass                   $http_upgrade;

	############################################
	#### WEBSOCKET HEADER FOR REVERSE PROXY ####
	############################################
	map $http_upgrade $connection_upgrade {
	default upgrade;
	""      close;
	}

	map $remote_addr $proxy_forwarded_elem {
	# IPv4 addresses can be sent as-is
	~^[0-9.]+$        "for=$remote_addr";

	# IPv6 addresses need to be bracketed and quoted
	~^[0-9A-Fa-f:.]+$ "for=\"[$remote_addr]\"";

	# Unix domain socket names cannot be represented in RFC 7239 syntax
	default           "for=unknown";
	}

	map $http_forwarded $proxy_add_forwarded {
	# If the incoming Forwarded header is syntactically valid, append to it
	"~^(,[ \\t]*)*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*([ \\t]*,([ \\t]*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*)?)*$" "$http_forwarded, $proxy_forwarded_elem";

	# Otherwise, replace it
	default "$proxy_forwarded_elem";
	}

	################
	#### VHosts ####
	################

	include        conf.d/*.conf;
	include        sites-enabled/*;

	# Default server
	server {
		listen      80 default_server;
		server_name _;
		#include     conf.d/addons/generic.conf;
		#include     conf.d/elasticbeanstalk/php.conf;

		# DDoS Zone application
		limit_conn  perip 100;
		limit_req   zone=req_limit_per_ip burst=120 nodelay;

		#demais requisições são ignoradas
		location / {
		    return 444;
		}

		# Add server healthcheck route
		location /health {
		    add_header  Content-Type text/plain;
		    return      200 'I am Alive';
		}
	}

    # WebServer - Só aceita requests para o domínio 'gdoor.com.br'
    server {
        listen                  80;
        server_name             .gdoor.com.br;
        access_log              /var/log/nginx/access.log main;

        # DDoS Zone application
        limit_conn              perip 100;
        limit_req               zone=req_limit_per_ip burst=120 nodelay;

        # Base
        # include                 conf.d/elasticbeanstalk/*.conf;

	#root /var/www/website
	#location / {
	#	try_files $uri $uri/ /index.php?$query_string;
	#}

	#######################
	#### OTHER CONFIGS ####
	#######################
	location ~* \.(?:jpg|jpeg|gif|png|ico|woff2)$ {
		expires 1M;
		add_header Cache-Control "public";
	}

	location ~* \.(?:jpg|jpeg|gif|png|ico|woff2|js|css)$ {
		access_log off;
	}

	location ~ /\.(?!well-known).* {
	    deny all;
	}

	# Remove logging from favicon
	location = /favicon.ico {
	    log_not_found off;
	    access_log    off;
	}

	# Remove loggin from robots
	location = /robots.txt {
	    log_not_found off;
	    access_log    off;
	}

        fastcgi_read_timeout    300;
    }

}
